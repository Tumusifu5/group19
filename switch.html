<body>
    <!--4.    Create a simple menu using a switch statement that allows users to choose between different operations (e.g., addition,
-->
    <script>
         let operations= prompt('enter an operation');
         let num1= 12;
         let num2= 20;
         switch(operations){
            case '+':
                alert(num1 + num2);
                break;
                case '-':
                    alert(num1 - num2);
                    break;
                    case '*':
                        alert(num1 * num2);
                        break;
                
         }
        
    </script>
</body>
