<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumOfNumbers(arr) {
    return arr.reduce((acc, num) => acc + num, 0);
}

// Test cases
console.log(sumOfNumbers([1, 2, 3, 4]));  // Output: 10
console.log(sumOfNumbers([10, 20, 30]));  // Output: 60
console.log(sumOfNumbers([-5, 5, 10]));   // Output: 10
console.log(sumOfNumbers([0, 0, 0, 0]));  // Output: 0
console.log(sumOfNumbers([100]));         // Output: 100

    </script>
</body>
</html>
