3.    Write a program that takes a number as input and determines if it is even or odd using an if statement.
-->
,<script>
    let num= prompt("Enter number to check if is odd or even");
    if(num%2==0){
        console.log(`${num} is even`);
    }else{
        console.log(`${num} is odd`);
    }
</script>
